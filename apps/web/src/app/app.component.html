<div class="app-shell">
  <header class="topbar">
    <div class="brand">
      <span class="brand__glyph" aria-hidden="true"></span>
      <span class="brand__name">AutoVerse</span>
    </div>
    <nav class="topbar__nav" aria-label="Primary navigation">
      @for (item of navItems; track item.label) {
        <a
          class="nav-link"
          [routerLink]="item.commands"
          routerLinkActive="nav-link--active"
          [routerLinkActiveOptions]="item.exact ? exactMatch : defaultMatch"
        >
          {{ item.label }}
        </a>
      }
    </nav>
    <div class="topbar__actions">
      @for (link of externalLinks; track link.href) {
        <a class="topbar__action" [href]="link.href" target="_blank" rel="noreferrer">
          {{ link.label }}
        </a>
      }
    </div>
  </header>

  <main class="app-main">
    <router-outlet />
  </main>
</div>
